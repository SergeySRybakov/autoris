<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app/css/style.css">
    <title>Document</title>
</head>

<body>

<form method="get" action="/" style="border:1px solid #ccc">
  <div class="container">
    <h1>Форма регистрации</h1>
    <p>Пожалуйста, заполните эту форму, чтобы создать учетную запись.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input id="email" type="text" placeholder="Введите вашу почту" name="email" required>

    <label for="psw"><b>Пароль</b></label>
    <input id="psw" type="password" placeholder="Введите пароль" name="psw" required>

    <label for="psw-repeat"><b>name</b></label>
    <input id="name" type="text" placeholder="Повторите пароль" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Запомнить меня
    </label>

    <div class="clearfix">
      <button type="button" src="#" class="cancelbtn">Отменить</button>
      <button type="submit" src="#" id="ok" class="signupbtn">Регистрация</button>
    </div>
  </div>
</form>

    <script type="module" src="./app/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
